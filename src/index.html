<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
    <title>StormThorn Handmade Goods</title>
</head>

<body>
    <div class="shop">
        <nav>
            <h2>StormThorn Handmade Goods</h2>
            <div class="view-cart">
                <img id="shoppingCart" src="../img/shopping-cart.png" alt="cart">
                <span class="badge" id="notification">0</span>
            </div>
        </nav>

        <main>
            <div class="slideshow-cover-container">
                <div class="cover slider fade">
                    <img src="../img/slider-1.png" alt="cover photo">
                </div>
                <div class="contact slider fade">
                    <div class="contact-us">
                        <h1>Contact Us</h1>
                        <a href="https://www.facebook.com/StormThorn-Handmade-Goods-105212878357314"> <img src="../img/facebook-logo.png" alt="">StormThorn Handmade Goods</h1></a>
                        <a href="https://www.instagram.com/stormthorn_hg"><img src="../img/instagram-logo.png" alt=""> &nbsp; &nbsp; stormthorn_hg</a>

                    </div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="slider-page-indicator">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                </div>
            </div>

            <div class="products-container" id="container">
            </div>

            <div class="modal" id="myModal">
                <div class="cart-container" id="cartContain">
                    <span class="close">&times;</span>
                    <h1>Cart</h1>
                    <h3 id="numItems"></h3>
                </div>
            </div>

        </main>
        <footer>
            <h5>Created by Caitlin Sistoso (2021)</h5>
        </footer>
    </div>
</body>

</html>
